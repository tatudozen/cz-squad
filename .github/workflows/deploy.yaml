name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Docker image
        run: |
          docker build -t copyzen-api:${{ github.sha }} -f apps/api/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag copyzen-api:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/copyzen-api:${{ github.sha }}
          docker tag copyzen-api:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/copyzen-api:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/copyzen-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_REGISTRY }}/copyzen-api:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_REGISTRY }}/copyzen-api:latest
            docker stack deploy -c docker-compose.prod.yml copyzen
