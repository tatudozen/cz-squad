version: '3.8'

services:
  # CopyZen API Service
  copyzen-api:
    image: ${DOCKER_REGISTRY}/copyzen-api:latest
    container_name: copyzen-api
    environment:
      NODE_ENV: production
      API_PORT: 3000
      API_HOST: 0.0.0.0
      LOG_LEVEL: info

      # Supabase/Database
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # LLM
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-opus-4

      # n8n Integration
      N8N_API_URL: ${N8N_API_URL}
      N8N_API_KEY: ${N8N_API_KEY}

      # Evolution API (WhatsApp)
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME}

      # Frontend Config
      PUBLIC_API_URL: https://${API_DOMAIN}

      # Operator
      OPERATOR_API_KEY: ${OPERATOR_API_KEY}

    networks:
      - AZ_Net

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s

    # Swarm mode deployment
    deploy:
      mode: replicated
      replicas: ${API_REPLICAS:-2}
      placement:
        constraints:
          - node.role == worker
      labels:
        # Application Labels
        - app=copyzen
        - service=api

        # Traefik Configuration
        - traefik.enable=true
        - traefik.docker.network=AZ_Net

        # Router Configuration
        - traefik.http.routers.copyzen-api.rule=Host(`${API_DOMAIN}`)
        - traefik.http.routers.copyzen-api.entrypoints=websecure
        - traefik.http.routers.copyzen-api.tls=true
        - traefik.http.routers.copyzen-api.tls.certresolver=letsencryptresolver

        # Service Configuration
        - traefik.http.services.copyzen-api.loadbalancer.server.port=3000
        - traefik.http.services.copyzen-api.loadbalancer.passhostheader=true

        # Middleware (optional)
        - traefik.http.routers.copyzen-api.middlewares=copyzen-api-stripprefix
        - traefik.http.middlewares.copyzen-api-stripprefix.stripprefix.prefixes=/api

      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database Service
  copyzen-postgres:
    image: postgres:15-alpine
    container_name: copyzen-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copyzen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-copyzen-prod}
      POSTGRES_DB: ${POSTGRES_DB:-copyzen}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${INIT_DB_PATH:-./scripts/init-db.sql}:/docker-entrypoint-initdb.d/01-init.sql:ro

    networks:
      - AZ_Net

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-copyzen}']
      interval: 10s
      timeout: 5s
      retries: 5

    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 5
      window: 120s

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - app=copyzen
        - service=postgres
      resources:
        limits:
          cpus: '2'
          memory: 1024M
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-/srv/copyzen/postgres_data}

networks:
  AZ_Net:
    external: true
    name: AZ_Net
