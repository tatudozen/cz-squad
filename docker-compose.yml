version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: copyzen-postgres
    environment:
      POSTGRES_USER: copyzen
      POSTGRES_PASSWORD: copyzen-dev
      POSTGRES_DB: copyzen
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U copyzen']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional - add when needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: copyzen-redis
  #   ports:
  #     - '6379:6379'
  #   healthcheck:
  #     test: ['CMD', 'redis-cli', 'ping']
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: copyzen-network
